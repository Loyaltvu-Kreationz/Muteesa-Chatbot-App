<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin Password</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1e3c72;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        .header .logo {
            width: 60px;
            height: 60px;
            background-color: white;
            margin-left: 5px;
            margin-top: 0px;
            border-radius: 50%;
            background-image: url('static/university_logo.png'); 
            background-size: cover;
            background-position: center;
        }
        .header h1 {
            margin: 0;
            margin-left: -278px;
        }

        .header .button-group {
            display: flex;
            gap: 10px;
            margin-right: 30px;
        }

        .header button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #fff;
            color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #ddd;
        }

        .container {
            max-width: 1000px; /* Adjusted width */
            max-height: 1400px; /* Adjusted width */
            margin: 65px auto; /* Added margin to create space between the header and container */
            background: #fff;
            padding: 30px; /* Increased padding */
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 0 15px rgba(0,0,0,0.1); /* Adjusted box shadow */
        }

        .container h2 {
            margin-top: 0;
            color: #1e3c72;
        }

        .form-group {
            margin-bottom: 20px; /* Increased margin */
        }

        label {
            font-weight: bold;
            display: block; /* Ensures the label appears above the input */
            margin-bottom: 5px; /* Adds space between label and input */
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #1e3c72;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        .header h2 {
            text-align: center;
            color: white;
        }
        .footer {
            background-color: #1e3c72;
            color: white;
            padding: 1px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    
    <div class="header">  
        <img src="static\university_logo.png" alt="University Logo" class="logo"> 
        <h1>MRU CHATBOT</h1>
        <h2>Update Admin Password</h2>
        <div class="button-group">
            <button onclick="window.location.href='/admin_login'">Logout</button>
            <button onclick="window.location.href='/admin_panel'">Back</button>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <h2>Create New Password</h2>
        <hr>
   
        <form id="updateForm" method="POST" action="{{ url_for('update_admin_password') }}">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <div class="form-group">
                <center><button type="submit" class="btn">Update Admin Password</button></center>
            </div>
        </form>
    </div>

    <footer class="footer">
        <center>
            <p>&copy; Copyright reserved by Ssekandi Steven 2021000822 @ Muteesa I Royal University - Kakeeka Campus 2024 </p>
        </center>
    </footer>

    <!-- JavaScript for handling SweetAlert2 alerts -->
    <script>
        // Check if a flash message exists and show it using SweetAlert2
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    Swal.fire({
                        icon: '{{ category.lower() }}',
                        title: '{{ category.capitalize() }}!',
                        text: '{{ message }}',
                        confirmButtonText: 'OK'
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
